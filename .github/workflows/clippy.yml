name: Clippy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Clippy (correctness + suspicious)
        run: cargo clippy --locked --all-targets -- -D clippy::correctness -D clippy::suspicious
