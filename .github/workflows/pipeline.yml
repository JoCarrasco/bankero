name: Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
  schedule:
    - cron: '15 2 * * *'
  workflow_dispatch:

jobs:
  qa:
    name: QA (fmt, test, clippy, coverage)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install llvm-tools
        run: rustup component add llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --check

      - name: Test
        env:
          RUST_BACKTRACE: 1
        run: cargo test --locked --all-targets

      - name: Clippy (correctness + suspicious)
        run: cargo clippy --locked --all-targets -- -D clippy::correctness -D clippy::suspicious

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Coverage summary
        run: cargo llvm-cov --locked --summary-only | tee coverage-summary.txt

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage-summary.txt

  release:
    name: Release (.deb + apt repo + GitHub Release)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [qa]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            dpkg-dev apt-utils gnupg ca-certificates

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked

      - name: Build .deb
        run: cargo deb --locked

      - name: Prepare apt repo
        id: prep
        run: |
          set -euo pipefail
          mkdir -p apt-repo
          deb_path=$(ls -1 target/debian/*.deb | head -n 1)
          echo "deb_path=${deb_path}" >> "$GITHUB_OUTPUT"
          ./packaging/apt/build-repo.sh apt-repo "$deb_path" stable main amd64

      - name: Import signing key
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${APT_GPG_PRIVATE_KEY}" ]; then
            echo "Missing secret APT_GPG_PRIVATE_KEY" >&2
            echo "Add an ASCII-armored private key to repository secrets." >&2
            exit 1
          fi
          echo "$APT_GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Export public key
        run: |
          set -euo pipefail
          mkdir -p apt-repo
          gpg --batch --armor --export > apt-repo/public.gpg

      - name: Sign repository metadata
        env:
          APT_GPG_PASSPHRASE: ${{ secrets.APT_GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          rel="apt-repo/dists/stable/Release"
          if [ -n "${APT_GPG_PASSPHRASE:-}" ]; then
            gpg --batch --yes --pinentry-mode loopback --passphrase "$APT_GPG_PASSPHRASE" \
              --detach-sign -o "${rel}.gpg" "${rel}"
            gpg --batch --yes --pinentry-mode loopback --passphrase "$APT_GPG_PASSPHRASE" \
              --clearsign -o "apt-repo/dists/stable/InRelease" "${rel}"
          else
            gpg --batch --yes --detach-sign -o "${rel}.gpg" "${rel}"
            gpg --batch --yes --clearsign -o "apt-repo/dists/stable/InRelease" "${rel}"
          fi

      - name: Publish apt repo to GitHub Pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: apt-repo
          destination_dir: apt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.prep.outputs.deb_path }}
            apt-repo/dists/stable/Release
            apt-repo/dists/stable/Release.gpg
            apt-repo/dists/stable/InRelease